<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="" method="post" class="sign-up-form">
      <img src="img/logo-wix.png" alt="Wix" class="sign-up-form__img" />
      <input
        type="text"
        class="sign-up-form__field"
        placeholder="Email"
        required
      />
      <input
        type="password"
        class="sign-up-form__field"
        placeholder="Password"
        required
      />
      <input
        type="password"
        class="sign-up-form__field"
        placeholder="Confirm password"
        required
      />
      <button class="sign-up-form__btn">Sign Up</button>
      <div class="sign-up-form__subtext">
        <a href="#" class="sign-up-form__link">Already have an account?</a>
      </div>
      <div class="sign-up-form__terms">
        By clicking, I accept the
        <a href="#" target="_blank" class="sign-up-form__link"
          >Terms of Service</a
        >
      </div>
    </form>
  </body>
</html>
