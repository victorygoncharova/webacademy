<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indiepages</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <h2 class="page__header">Indiepages</h2>
        <p class="page__text">Hey! We’re not quite ready for you just yet😕</p>
        <p class="page__text">
          We’re releasing our new website soon! Why not stay up to date with all
          the awesome features we’re releasing, trust me, it’s exciting 😆
        </p>
        <p class="page__text">
          Did we forget to mention, we’re giving away a brand new Macbook air to
          one of our lucky subscribers 💻 👇🏼
        </p>
        <form action="" method="POST" class="page__form">
          <input
            type="text"
            class="page__input"
            placeholder="Email address"
            required
          />
          <button type="submit" class="page__btn">Get updates</button>
        </form>
        <div class="social">
          <a href="#" target="_blank" class="social__link"
            ><img
              src="./img/logo-facebook@2x.png"
              alt="facebook"
              class="social__icon"
          /></a>
          <a href="#" target="_blank" class="social__link"
            ><img
              src="./img/logo-twitter@2x.png"
              alt="twitter"
              class="social__icon"
          /></a>
          <a href="#" target="_blank" class="social__link"
            ><img
              src="./img/logo-instagram@2x.png"
              alt="instagram"
              class="social__icon"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
